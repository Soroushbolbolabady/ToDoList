<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'tasks/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'tasks/css/bootstrap.css' %}">
  {% block head %}{%endblock%}
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'tasks:home' %}">SachDO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'tasks:home' %}">Home</a>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks:task_list' %}">Tasks</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tasks:createnewtask' %}">CreateNew</a>
        </li>
      </ul>
    </div>
        <div class="float-right">
        <ul class=" nav navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item ">
            <p class="mx-2  my-2">Welcome! {{user.username}}</p>
          </li>
          <li class="nav-item ">
            <a href="{% url 'accounts:signout' %}"><button type="button" class="btn btn-primary">Log out</button></a>
          </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:signin' %}"><button type="button" class="btn">Sign In</button> </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'accounts:signup'%}"><button type="button" class="btn btn-primary">Sign Up</button>  </a>
            {% endif %}

        </li>
      </ul>
      </div>
  </div>
</nav>




{% block body %}
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
